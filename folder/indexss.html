    <script>
        
//Initialize vote count
let voteA = 0;
let voteB = 0;
let voteC = 0;

 function vote(option) {
   if (option === 'A')
    {voteA ++;
    document.getElementById("voteA").innerText = voteA;
    } else if (option === 'B') {
      voteB ++;
      document.getElementById("voteB").innertext = voteB; 
   
    }
alert("Thank You For Voting !!")
 };
